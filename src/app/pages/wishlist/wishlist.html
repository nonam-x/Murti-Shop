<div class="mx-auto max-w-[1200px] py-6 px-4">
  <app-back-button class="mb-6" label="Continue Shopping" navigateTo="/all"></app-back-button>

  @if(store.wishlistCount() >0 ){
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">My Wishlist</h1>
    <span class="text-gray-400"> {{ store.wishlistCount() }} Items</span>
  </div>
   

  <div class="responsive-grid">
    @for (product of store.wishlistItems(); track product.id) {
    <app-product [product]="product">
      <button
        class="!absolute z-10 top-3 right-3 w-10 h-10 rounded-full bg-white border-0 justify-center flex items-center cursor-pointer transition-all duration-200 hover:shadow-lg"
        matButton
        (click)="store.removeFromWishlist(product)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </app-product>
    }
    
    
  </div>
    <div class="clearbutton mt-8 flex justify-center
  ">
<button matButton="outlined" class="danger"   (click)="store.clearWishlist()">
  Clear Wishlist
</button>
</div>
}
  @else{
    
    <app-empty-wishlist></app-empty-wishlist>
   }
</div>
