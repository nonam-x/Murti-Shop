<div class=" flex flex-col gap-2 items-start justify-start lg:grid lg:grid-cols-3 lg:grid-cols-[3fr_1fr_1fr] mb-4">  
    <div class="flex  lg:items-center gap-4">
        <img [src]="item().product.imageUrl" class="w-24 h-24 rounded-lg object-cover" [style.view-transition-name]="'product-image-' + item().product.id" alt="">
        <div class="flex flex-col "> 
            <div class="text-gray-900 text-lg font-semibold">{{item().product.name}}</div>
            <div class="text-gray-600 text-lg " > \${{item().product.price}}</div>
        </div>
    </div>
    
    
    <app-qty-selector [quantity]="item().quantity"
      (qtyUpdated)="store.setItemQuantity({ productId: item().product.id, quantity: $event})" />
    <div class="items-start  flex flex-col  lg:items-end ml-6 ">
       <div class="text-right font-semibold text-lg">
        {{total()}}
       </div>
       <div class="flex -me-2 gap-2 ">
           <button matIconButton class="" (click)="store.moveToWishlist(item().product)" > <mat-icon >favorite</mat-icon> </button>
           <button matIconButton  class="text-red-500" (click)="store.removeFromCartItems(item().product)" > <mat-icon>delete</mat-icon> </button>
       </div>   
    </div>
</div>
