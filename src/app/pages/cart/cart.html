<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Page</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      @media (max-width: 640px) {
        .cart-item-grid {
          display: block;
        }
      }

      .fade-enter-active,
      .fade-leave-active {
        transition: opacity 0.3s;
      }
      .fade-enter,
      .fade-leave-to {
        opacity: 0;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      /* Responsive table */
      @media (max-width: 768px) {
        .responsive-table {
          overflow-x: auto;
        }
      }
    </style>
  </head>

  <div class=" mx-2 lg:mx-auto max-w-[1200px] py-6 hide-scrollbar">
    <app-back-button label="Continue Shopping" navigateTo="/all"></app-back-button>
    <!-- Header with cart count -->
    <div class="flex justify-between items-center mb-8 px-10">
      <h1 class="text-xl  md:text-3xl lg:text-4xl font-bold text-gray-800">Shopping Cart</h1>
      <button matButton="filled" class="items-center flex justify-center w-8 ml-1 !rounded-2xl !h-8 !px-4 !text-sm lg:text-xl">
        {{ store.cartItemCount() }}
        <mat-icon>shopping_cart</mat-icon>
      </button>
    </div>
    <!-- inserting cartitem -->
    <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
      <div class="lg:col-span-3">
        <app-cart-item></app-cart-item>
      </div>
      <div class="lg:col-span-2  sm:col-span-1">
        <app-summarize-order>
          <ng-container actionButtons>
            <button matButton="filled" (click)="store.proceedToCheckout()" class="w-full mt-6 py-3">
              Proceed To Checkout
            </button>
          </ng-container>
        </app-summarize-order>
      </div>
    </div>
  </div>
  <!-- </div> -->
  <!-- </div> -->
</html>
