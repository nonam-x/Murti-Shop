<div class="border border-gray-200 rounded-xl p-8  bg-white mb-4 hide-scrollbar">
    <h2 class="text-2xl font-medium mb-4 text-[22px] sm:text-xl sm:font-bold">Cart Item {{store.cartItemCount()}}</h2>
    <div class="flex flex-col gap-6 ">
        @for (item of store.cartItems(); track item.product.id) {
           <app-show-cart-item [item]="item"/> }
    </div>
</div>
