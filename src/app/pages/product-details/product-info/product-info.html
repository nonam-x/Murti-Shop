<div class="text-xs rounded-xl bg-gray-100 px-2 py-1 w-fit mb-2 mt-2 hide-scrollbar">
    {{product().category | titlecase}}
</div>
<h1 class=" text-xl lg:text-2xl font-semibold lg:font-extrabold mb-1 lg:mb-3">{{product().name}}</h1>
<p class="text-xl lg:text-3xl font-semibold lg:font-extrabold  mb-2 lg:mb-4">₹{{product().price}}</p>
<div class="mb-2">

    <app-stock-status [inStock]="product().inStock" ></app-stock-status>
</div>
<p class=" text-gray-600 border-b border-gray-200 font-medium lg:font-extrabold pb-4">{{product().description}}</p>
<div class="flex items-center gap-2 mb-3 pt-4">
    <p class=" font-semibold ">Quantity</p>
    <app-qty-selector [quantity]="quantity()" (qtyUpdated)="quantity.set($event)" />
    
  </div>

  <div class="flex gap-4 mb border-b border-gray-200 pb-2  lg:pb-4">
    <button
        matButton="filled"
        class="items-center flex ml-1 !rounded-3xl !h-9 !px-4  !text-sm  lg:text-xl"
        (click)="store.addToCart(product(), quantity())"
        [disabled]="!product().inStock"
      >
       <mat-icon class="!size-4 !text-sm  lg:text-xl">shopping_cart</mat-icon>
        {{product().inStock ? 'Add to Cart': 'Out of Stock'}}
      </button>
      <app-toggle-wishlist-button [product]="product()"/>
      <button matIconButton class="">
        <mat-icon class="!text-gray-500 ">share</mat-icon>
      </button>

  </div>

  <div class="pt-6 flex flex-col gap-2 text-gray-700 text-xs">
    <div class="flex items-center gap-3">
      <mat-icon>local_shipping</mat-icon>
      <span>Free shipping on order over ₹500</span>
    </div>
    <div class="flex items-center gap-3">
      <mat-icon>autorenew</mat-icon>
      <span>7- days return policy</span>
    </div>
    <div class="flex items-center gap-3">
      <mat-icon>money</mat-icon>
      <span>COD availble </span>
    </div>
  </div>
