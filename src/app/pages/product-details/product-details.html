
<div class=" mx-0 lg:mx-auto max-w-[1200px] py-6 px-4 hide-scrollbar">
  <app-back-button class=" mb-2 lg:mb-6" label="Continue Shopping" [navigateTo]="backRoute()"></app-back-button>
    @if(store.selectedProduct(); as product){
             <div class=" flex flex-col lg:flex-row gap-8 mb-8 ">
                <img [src]="product.imageUrl" class="w-[500px] h-[300px] lg:h-[500px] rounded-lg object-cover hover:scale-105 transition-transform duration-300"
                [style.view-transition-name]="'product-image-' + product.id">
               <div class="flex-1">
                <app-product-info [product]="product"></app-product-info>
               </div>
             </div>

    }





</div>
