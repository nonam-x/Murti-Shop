<div class="border border-gray-200 rounded-xl p-6 bg-white">
  <h2 class="text-2xl font-medium  flex items-center gap-2 mb-2">
    <mat-icon>local_shipping</mat-icon> Shipping Information
  </h2>

  <form class="grid grid-cols-2 gap-2 lg:grid-cols-2 lg:gap-4 ">
    <mat-form-field class="col-span-2 lg:col-span-1">
      <input matInput formControlName="name" type="name" placeholder="Name" />
    </mat-form-field>
    <mat-form-field class="col-span-2 lg:col-span-1">
      <input matInput formControlName="Last name" type="Last name" placeholder="Last name"/>
    </mat-form-field>
    <mat-form-field class="col-span-2 lg:col-span-1">
      <input matInput formControlName="address" type="address" placeholder=" Address"/>
    </mat-form-field>
  
    <mat-form-field class="col-span-2 lg:col-span-1">
      <input matInput formControlName="city" type="city" placeholder=" City"/>
    </mat-form-field>
    <mat-form-field class="col-span-2 lg:col-span-1">
      <input matInput formControlName="city" type="city" placeholder=" State"/>
    </mat-form-field>
    <mat-form-field class="col-span-2 lg:col-span-1">
      <input matInput formControlName="city" type="city" placeholder=" Zip"/>
    </mat-form-field>

  
  </form>
</div>
