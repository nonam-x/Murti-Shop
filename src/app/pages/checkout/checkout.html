 <div class="mx-2 lg:max-w-[1200px] py-6 ">
    <app-back-button label="Back to Cart" class="mb-4" navigateTo="/cart">Back to Cart</app-back-button>
          <h1 class="text-2xl md:text-3xl lg:text-4xl font-bold text-gray-800 mb-4">Checkout</h1>

    <div class="grid grid-cols-1 lg:grid-cols-5 gap-6">
        <div class="lg:col-span-3 flex flex-col gap-6">

            <app-shipping-form></app-shipping-form>
            <app-payment-form></app-payment-form>
        </div>
        <div class="lg:col-span-2">
            <app-summarize-order>

                <ng-container checkoutItems>
                    @for (item of store.cartItems(); track item.product.id) {
                   <div class="flex justify-between text-sm">
                      <span >{{item.product.name}} * {{item.quantity}}</span>
                      <span >{{(item.product.price * item.quantity).toFixed(0)}}</span>
                   </div>
                    }


                </ng-container>


                <ng-container actionButtons>
                    <button
                    matButton="filled"
                    class="w-full mt-6 py-3"
                    [disabled]="store.loading()"
                    (click)="store.placeOrder()"
                    >
                    {{ store.loading() ? 'Processing...' : 'Place Order' }}

                    </button>
                </ng-container>

            </app-summarize-order>
        </div>
    </div>    
</div>
